<!DOCTYPE html>
<head>
    <title>The Force Is Strong Here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Geostar+Fill&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="background">
    <div class="container">
        <div class="row">
            <div class="col-md-12 titleContainer">
                <div id="title">Star Wars RPG</div>
            </div>
        </div>
        <div class="row charRow">
            <div class="col-md-2 charCol">
                <div class="card text-center charCard">
                    <div class="card-header">
                        Rey
                    </div>
                    <img class="card-img-top charImg" src="assets/images/rey-red-saber.jpg" alt="Rey with red saber">
                    <div class="card-footer">
                        <div id="reyHP"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 charCol">
                <div class="card text-center charCard">
                    <div class="card-header">
                        Boba Fett
                    </div>
                    <img class="card-img-top charImg" src="assets/images/Boba2.jpeg" alt="Boba Fett">
                    <div class="card-footer">
                        <div id="bobaHP"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 charCol">
                <div class="card text-center charCard">
                    <div class="card-header">
                        Grievous
                    </div>
                    <img class="card-img-top charImg" src="assets/images/Grievous.jpg" alt="Boba Fett">
                    <div class="card-footer">
                        <div id="grievHP"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 charCol">
                <div class="card text-center charCard">
                    <div class="card-header">
                        Phasma
                    </div>
                    <img class="card-img-top charImg" src="assets/images/Phasma.jpg" alt="Boba Fett">
                    <div class="card-footer">
                        <div id="bobaHP"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="md-col-12">
                Test
            </div>
        </div>
        <div class="row titleRow">
            <div class="col-md-12">
                <h2 class="charTitle">Your Character</h2>
            </div>
        </div>
        <div class="row charRow">

        </div>
        <div class="row titleRow">
            <div class="col-md-12">
                <h2 class="charTitle">Enemies Available To Attack</h2>
            </div>
        </div>
        <div class="row titleRow">
            <div class="col-md-12">
                <h2 class="charTitle">Fight Section</h2>
            </div>
        </div>
        <div class="row titleRow">
            <div class="col-md-12">
                <h2 class="charTitle">Defender</h2>

            </div>
        </div>
        <div class="row">
            <div class="col-md-2 charCol">
                    <button type="button" class="btn btn-dark">Attack</button>
            </div>
        </div>
    </div>
    <script src="" async defer></script>
</body>
</html>
